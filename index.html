<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Style Sheet-->
    <link rel="stylesheet" href="index_style.css" />
    <title>Otaku Haven</title>
  </head>

  <body>
    <!--Navbar-->
    <header>
      <a href="#" class="logo">
        <img src="img/Logo.png" alt="" />
      </a>
      <ul class="navbar">
        <li><a href="#">Events</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact</a></li>
      </ul>

      <div class="main">
        <i class="ri-menu-4-line" id="menu-icon"></i>
      </div>
    </header>
    <!--Slider-->
    <div class="slider">
      <figure>
        <img src="img/placeholder.png" alt />
        <img src="img/Logo.png" alt />
        <img src="img/placeholder.png" alt />
        <img src="img/Logo.png" alt />
        <!--<img src="austin-fireworks.jpg" alt />-->
      </figure>
    </div>
    <!--About Us-->
    <section class="about" id="aboutus">
      <h3>About Us</h3>
      <div class="flex-container">
        <div class="flex-child text">
            A person who motivates others in the achievement of personal
            objectives such as improving relationships, setting goals, and
            determining priorities.
        </div>
        <div class="flex-child logo">
          <img src="img/Logo.png" alt="" />
        </div>
      </div>
    </section>
    <!--Contact Us-->
    <section class="contact" id="ContactUs">
    </section>
    <!--JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
    <script src="index_script.js"></script>
  </body>
</html>
